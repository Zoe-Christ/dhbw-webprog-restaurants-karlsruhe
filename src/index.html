        <!-- Anwendung starten -->
        <script>
            window.addEventListener("load", () => {
                let pages = [{
                    url: "^/$",
                    klass: PageOverview,
                },{
                    url: "^/Detail/(.*)$",
                    klass: PageDetail,
                },{
                    url: "^/Wir/(.*)$",
                    klase: PageUeberUns,
                },{
                    url: ".*",
                    klass: PageNotFound,
                }];

                let app = new App("Restaurants", pages);
                app.run();
            });
        </script>
